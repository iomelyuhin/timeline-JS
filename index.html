<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container--timeline-scr">
      <input type="date" name="date" id="userDate">
      <div class="timeline-scr" id="timeLine-scr" data-click-time="00:00" data-cursor-width="0">
        <div class="timeline-scr__current-time"></div>
      </div>
      <div class="timeline-scr__time">
        <div class="timeline-scr__time-text">00</div>
        <div class="timeline-scr__time-text">01</div>
        <div class="timeline-scr__time-text">02</div>
        <div class="timeline-scr__time-text">03</div>
        <div class="timeline-scr__time-text">04</div>
        <div class="timeline-scr__time-text">05</div>
        <div class="timeline-scr__time-text">06</div>
        <div class="timeline-scr__time-text">07</div>
        <div class="timeline-scr__time-text">08</div>
        <div class="timeline-scr__time-text">09</div>
        <div class="timeline-scr__time-text">10</div>
        <div class="timeline-scr__time-text">11</div>
        <div class="timeline-scr__time-text">12</div>
        <div class="timeline-scr__time-text">13</div>
        <div class="timeline-scr__time-text">14</div>
        <div class="timeline-scr__time-text">15</div>
        <div class="timeline-scr__time-text">16</div>
        <div class="timeline-scr__time-text">17</div>
        <div class="timeline-scr__time-text">18</div>
        <div class="timeline-scr__time-text">19</div>
        <div class="timeline-scr__time-text">20</div>
        <div class="timeline-scr__time-text">21</div>
        <div class="timeline-scr__time-text">22</div>
        <div class="timeline-scr__time-text">23</div>
        <div class="timeline-scr__time-text">00</div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
